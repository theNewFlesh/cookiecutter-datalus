changelog:
  exclude:
    labels:
      - ignore
    authors:
      - ci@vizcom.co
  categories:
    - title: Breaking Changes
      labels:
        - semver-major
        - breaking
    - title: New Features
      labels:
        - semver-minor
        - feature
    - title: Bug Fixes
      labels:
        - bug
    - title: Documentation Updates
      labels:
        - documentation
    - title: Other Changes
      labels:
        - "*"
