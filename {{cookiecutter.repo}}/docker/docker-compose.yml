version: "3.4"
volumes:
  cache:
services:
  {{cookiecutter.repo}}:
    container_name: {{cookiecutter.repo}}
    image: {{cookiecutter.repo}}
    build:
      context: .
      dockerfile: dev.dockerfile
    ports:
      - "{{cookiecutter.port_prefix}}00:9000"
      - "{{cookiecutter.port_prefix}}80:8080"
    userns_mode: "host"
    user: ubuntu
    volumes:
      - ../:/home/ubuntu/{{cookiecutter.repo}}
      - ./jupyter:/home/ubuntu/.jupyter
      - ./ipython:/home/ubuntu/.ipython
      - ../artifacts:/tmp/dash_artifacts
      - ~/.ssh:/home/ubuntu/.ssh
{%- if cookiecutter.volume != '' %}
      - {{cookiecutter.volume}}:/mnt/storage
{%- endif %}
    working_dir: "/home/ubuntu"
    command: "tail -f /dev/null"
