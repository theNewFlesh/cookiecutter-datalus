{%- set cc = cookiecutter -%}
version: "3.8"
services:
  {{cc.repo}}:
    container_name: {{cc.repo}}
    image: {{cc.repo}}:dev
    build:
      context: .
      dockerfile: dev.dockerfile
    ports:
      - "{{cc.port_prefix}}00:9000"
      - "{{cc.port_prefix}}80:8080"
    userns_mode: "host"
    user: ubuntu
    env_file:
      - config/dev-env
    volumes:
      - ../:/home/ubuntu/{{cc.repo}}
      - ~/.ssh:/home/ubuntu/.ssh:ro
      - ./config/jupyter:/home/ubuntu/.jupyter
      - ./config/zshrc:/home/ubuntu/.zshrc
      - ../artifacts:/tmp/dash_artifacts
{%- if cc.volume != '' %}
      - {{cc.volume}}:/mnt/storage
{%- endif %}
    working_dir: "/home/ubuntu"
{%- if cc.include_nvidia == "yes" %}
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
{%- endif %}
