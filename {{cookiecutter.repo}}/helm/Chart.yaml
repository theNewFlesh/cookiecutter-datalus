apiVersion: v2
name: {{cookiecutter.repo}}
version: {{cookiecutter.initial_repo_version}}
{%- if cookiecutter.git_host == 'github' %}
home: https://github.com/{{ cookiecutter.git_user }}/{{cookiecutter.repo}}
{% elif cookiecutter.git_host == 'gitlab' %}
home: https://gitlab.com/{{ cookiecutter.git_user }}/{{cookiecutter.repo}}
{% elif cookiecutter.git_host == 'bitbucket' %}
home: https://bitbucket.org/{{ cookiecutter.git_user }}/{{ cookiecutter.repo }}
{% endif -%}
description: |
  {{cookiecutter.description}}
keywords:
{{'  - ' + cookiecutter.keywords.split(', ')|join("\n  - ")}}
type: application
appVersion: "{{cookiecutter.initial_repo_version}}"
maintainers:
  - name: {{cookiecutter.author}}
    email: {{cookiecutter.email}}
    url: {{cookiecutter.website}}
